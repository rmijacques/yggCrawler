<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row top-bar">
            <div class="col welcome" id="search-name" style="padding-left:95px !important;">Dashboard</div>
            <div class="col-2 return-button">
                <a href="#" id="settings-button" class="fill-div" style="margin:0;padding:0">
                    <img src="../../icons/settings.png"/>
                </a>
            </div>
            
        </div>
    </div>
    <div class="container overflow-auto" id="current-searches">
        <ul class="list-group" id="liste_search">

        </ul>
    </div>

    <div class="welcome">New search</div>
    <div class="container text-center" id="search-area">
        <form>
            <div class="form-group mb2">
                <input type="text" class="form-control" id="searchbox" placeholder="search" />
            </div>
            <div class="form-group mb2">
                <select class="form-control" id="category">
                    <option value="0">All</option>
                    <option value="2145">Videos</option>
                    <option value="2144">Applications</option>
                    <option value="2142">Video Games</option>
                    <option value="2140">Ebooks</option>
                </select>
              </div>
            <button class="btn btn-primary mb-2" onsubmit="return false;">Submit</button>

        </form>
    </div>
    <script src="dashboard.js"></script>

</body>

</html>
